<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zgadnij Liczbę!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Walor">

    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <script> 
    function remove() 
    { element = document.getElementById("get"); element.classList.remove("preload"); var click = new Audio("sounds/clicksound.mp3"); click.play(); 
        var zwrtrudnosc = sessionStorage.getItem("trudnosc");
        if(zwrtrudnosc==1) {
        var trudnosc = 1; sessionStorage.setItem("trudnosc",trudnosc);
        document.getElementById("action1").style.border = "2px solid #ffd900"; }
        else if(zwrtrudnosc==3) {
        var trudnosc = 3; sessionStorage.setItem("trudnosc",trudnosc);
        document.getElementById("action3").style.border = "2px solid #ffd900"; }
        else {
        var trudnosc = 2; sessionStorage.setItem("trudnosc",trudnosc); 
        document.getElementById("action2").style.border = "2px solid #ffd900";}
    } 
    function playsound() { var audio = new Audio("sounds/hoversound.mp3"); window.focus(); audio.play(); }
    function difficult(nr)
    {
        for(i=1;i<=3;i++)
        document.getElementById("action"+i).style.border = "2px solid #101010";

        document.getElementById("action"+nr).style.border = "2px solid #ffd900";
        var trudnosc = nr;
        sessionStorage.setItem("trudnosc",trudnosc);
    }
    </script>

</head>

<body class="preload" id="get" onload="remove()">
    <div class="title" style="border-bottom: 70px solid #777;">Zgadnij Liczbę</div>

    <div class="subtitle">Wybierz tryb gry:</div>
    <a href="klasyczny.html" onmouseover="playsound()">  <div class="button">Klasyczny</div> </a>
    <a href="hardkorowy.html" onmouseover="playsound()">  <div class="button">Hardkorowy</div> </a>
    <a href="zagadkowy.html" onmouseover="playsound()">  <div class="button">Zagadkowy</div> </a>
    <a href="okaleczajacy.html" onmouseover="playsound()">  <div class="button">Okaleczający</div> </a>
    <a href="czasowy.html" onmouseover="playsound()">  <div class="button">Czasowy</div> </a>
    <a href="jednaszansa.html" onmouseover="playsound()">  <div class="button">Jedna Szansa</div> </a>
    <a href="trzyproby.html" onmouseover="playsound()">  <div class="button">Trzy Próby</div> </a>
    <a href="battleroyale.html" onmouseover="playsound()">  <div class="button" style="color:#a18e00">Battle Royale</div> </a>
    <div class="subtitle">Wybierz poziom trudności: </div>
    <div class="container" style="margin-bottom: 15px">
        <div class="action" id="action1" onclick="difficult(1)"> Uproszczony </div>
        <div class="action" id="action2" onclick="difficult(2)"> Normalny </div>
        <div class="action" id="action3" onclick="difficult(3)"> Utrudniony </div>
    </div>
</body>
</html>
